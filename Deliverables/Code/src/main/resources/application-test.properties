spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
# Force Postgres and disable H2
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Critical: Stop Spring from replacing the Testcontainer with H2
# Container handles schema, so Spring and Hibernate should stay out of it
spring.sql.init.mode=always
spring.jpa.properties.hibernate.default_schema=public
spring.sql.init.schema-locations=classpath:schema.sql
server.servlet.session.tracking-modes=cookie
# Import your other test secrets
spring.config.import=optional:secrets-test.properties