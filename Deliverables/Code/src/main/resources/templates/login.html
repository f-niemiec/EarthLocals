<!DOCTYPE html>

<!--th:replace="~{fragments/layout :: layout (~{::body},'Login')}"-->
<html layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
>
<body>
<th:block layout:fragment="content">
    <h1 class="mx-auto text-center my-5">Log-in</h1>
    <div class="mx-auto mb-4 p-4 box-border-form rounded-3 mw-400" id="loginFormContainer">
        <div class="alert alert-danger" th:if="${param.error}">
            E-mail o password non valida
        </div>
        <!--TODO: Questo va migliorato o rimosso-->
        <div class="alert alert-success" th:if="${param.registered}">
            <strong>Ti abbiamo inviato una mail!</strong> <br/>
            Conferma l'attivazione dell'account accedendo attraverso il link che trovi nella tua casella di posta
            elettronica.
        </div>
        <form class="" method="post" th:action="@{/login}">
            <div class="mb-3">
                <label class="form-label" for="inputEmailLoginForm">E-mail</label>
                <input class="form-control" id="inputEmailLoginForm" name="email" placeholder="user@example.com"
                       required type="text"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputPasswordLoginForm">Password</label>
                <input class="form-control" id="inputPasswordLoginForm" name="password" placeholder="Password"
                       required type="password"/>
            </div>
            <div class="mb-3">
                <input id="remember-me" name="remember-me" type="checkbox">
                <label for="remember-me">Ricordami</label>
            </div>
            <input class="btn border rounded-pill w-100" type="submit" value="Log in"/>
        </form>
    </div>
</th:block>
</body>
</html>
