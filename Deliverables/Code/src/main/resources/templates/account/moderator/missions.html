<!DOCTYPE html>

<html layout:decorate="~{account/fragments/account_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
    <link rel="stylesheet" th:href="@{/resources/css/card.css}"/>
</head>
<body>
<th:block layout:fragment="account_content">
    <div class="d-flex justify-content-between mb-4 flex-column flex-md-row">
        <h1 class="mb-4 mb-md-0">Gestione missioni</h1>
    </div>
    <div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Missione</th>
                <th scope="col">Azioni</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="missione : ${missioni}">
                <td>
                    <a th:href="@{/mission(id=${missione.id})}"
                       th:text="${missione.nome}"></a>
                </td>
                <td>
                    <th:block th:switch="${missione.stato}">
                        <th:block th:case="${missione.stato.ACCETTATA}">
                            Accettata
                        </th:block>
                        <th:block th:case="${missione.stato.COMPLETATA}">
                            Accettata
                        </th:block>
                        <th:block th:case="${missione.stato.RIFIUTATA}">
                            Rifiutata
                        </th:block>
                        <th:block th:case="${missione.stato.PENDING}">
                            <div class="d-flex">


                                <button class="btn" data-bs-toggle="modal"
                                        th:data-bs-target="${'#confirmModal' + missione.id}" title="Approva">
                                    <i class="fa-solid fa-check"></i>
                                </button>
                                <div aria-hidden="true" aria-labelledby="confirmModal" class="modal fade"
                                     tabindex="-1"
                                     th:id="${'confirmModal' +  missione.id}">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5"
                                                    th:id="${'approveModalLabel' + missione.id}">
                                                    Approva missione</h1>
                                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                                        type="button"></button>
                                            </div>
                                            <div class="modal-body">
                                                Sei sicuro di voler approvare la missione?
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                                                    Chiudi
                                                </button>

                                                <form method="post" novalidate
                                                      th:action="@{/account/moderator/missions/accept}">
                                                    <input name="id" th:value="${missione.id}" type="hidden"/>
                                                    <button class="btn btn-primary" type="submit">Approva</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn" data-bs-toggle="modal"
                                        th:data-bs-target="${'#rejectModal' + missione.id}" title="Rifiuta">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                                <div aria-hidden="true" aria-labelledby="rejectModal" class="modal fade"
                                     tabindex="-1"
                                     th:id="${'rejectModal' +  missione.id}">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5"
                                                    th:id="${'rejectModalLabel' + missione.id}">
                                                    Rifiuta missione</h1>
                                                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                                        type="button"></button>
                                            </div>
                                            <div class="modal-body">
                                                Sei sicuro di voler rifiutare la missione?
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                                                    Chiudi
                                                </button>
                                                <form method="post" th:action="@{/account/moderator/missions/reject}">
                                                    <input name="id" th:value="${missione.id}" type="hidden"/>
                                                    <button class="btn btn-danger" type="submit">Rifiuta</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>

                    </th:block>

                </td>

            </tr>
            </tbody>
        </table>

    </div>

    <th:block th:replace="~{fragments/pagination :: pagination(${missioni})}"></th:block>
</th:block>
</body>
</html>
