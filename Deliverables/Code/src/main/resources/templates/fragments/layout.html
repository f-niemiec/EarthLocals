<!DOCTYPE html>

<html class="h-100"
      lang="it"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="shortcut icon" th:href="@{/resources/images/favicon.png}" type="image/x-icon">
    <title th:text="#{layoutTitle}">EarthLocals</title>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/earthlocals.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
            console.log('switching to dark theme');
        }

        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            document.documentElement.setAttribute('data-bs-theme', 'light');
            console.log('switching to light theme');
        }
    </script>
</head>

<body class="d-flex flex-column h-100">

<div th:replace="fragments/header :: header"></div>

<th:block layout:fragment="banner"/>

<div class="container-fluid">
    <div class="container-xl xd-container">
        <th:block layout:fragment="content"/>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>


</body>

</html>
